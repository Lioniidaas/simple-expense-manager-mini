<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Expense Form</h1>
        <form action="/expense/save" method="post">
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" id="description" name="description" class="form-control" th:value="${expense.description}" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" name="amount" class="form-control" th:value="${expense.amount}" required>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" class="form-control" th:value="${expense.date}" required>
            </div>
            <button type="submit" class="btn btn-success">Save Expense</button>
        </form>
        <a href="/expenses" class="btn btn-secondary mt-3">Back to Expenses List</a>
    </div>
</body>
</html>
